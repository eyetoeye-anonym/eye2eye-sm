<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stereo Image Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="../../css/main.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.166.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.166.1/examples/jsm/"
          }
        }
    </script>
</head>
<body>
    <div id="container" 
         style="position: absolute; top: 50%; left: 50%; 
                transform: translate(-50%, -50%); display: flex; 
                justify-content: center; align-items: center; width: auto; height: auto;">
    </div>
    
    <!-- Hidden SBS image -->
    <img id="stereoImage" 
         src="https://eyetoeye-anonym.github.io/vr-viewer-files-webm/pairs-user-study-images/flickr/comparison_spatial/00.png" 
         alt="SBS stereo image" 
         style="display:none" />

    <script type="module" src="stereo.js"></script>
</body>
</html>
